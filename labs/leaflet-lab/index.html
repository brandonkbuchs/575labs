<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="lib/jquery-3.4.1.min.js"></script>
        <script src="lib/leaflet.js"></script>
        <script src="lib/main.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/leaflet.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>National Park Visitor Information Explorer</title>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>&nbsp; //Your modal Title</h4>
                    </div>
                    <div class="modal-body">
                    //Your modal Content
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            
                </div>
        </div>   
        <div id="map-title" class="text-center"></div>
            <div class="d-flex flex-row">
                <div class="container col-4" padding="1em">
                        <div class="d-flex flex-column">                   
                            <div id="range-slider"></div>       
                            <div id="symbol-slider"></div>       
                            <div id="symbol-info"></div>                    
                            <div id="panel"></div>
                        </div>                            
                </div>
                <div id="map" class="col-lg text-left"></div>
            </div>
    </body>
    <script type="text/javascript">
        //Modal code
        $(window).on('load',function()
        {
        $('#myModal').modal('show');
        });
    </script>

</html>
